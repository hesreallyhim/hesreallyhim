<svg width="600" height="140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="terminalGlow">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Terminal window -->
  <rect width="600" height="140" fill="#0a0a12" stroke="#00ffff" stroke-width="2" rx="8"/>

  <!-- Terminal header -->
  <rect x="2" y="2" width="596" height="30" fill="#151520" rx="6"/>
  <circle cx="20" cy="15" r="5" fill="#ff0040"/>
  <circle cx="40" cy="15" r="5" fill="#ffff00"/>
  <circle cx="60" cy="15" r="5" fill="#00ff00"/>

  <text x="20" y="65" font-family="'Share Tech Mono', monospace" font-size="14" fill="#00ffff">
    <tspan>&gt; ./submit_report</tspan>
  </text>

  <text x="20" y="90" font-family="'Share Tech Mono', monospace" font-size="14" fill="#00ff00">
    <tspan>&gt;&gt; to: hesreallyhim@proton.me</tspan>
  </text>

  <text x="20" y="115" font-family="'Share Tech Mono', monospace" font-size="14" fill="#00ff00">
    <tspan>&gt;&gt; status: MILDY AMUSING GITHUB PROFILE - AVAILABLE FOR A CHAT?</tspan>
  </text>

  <!-- Blinking cursor -->
  <rect x="555" y="100" width="10" height="18" fill="#00ff00">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
