<svg width="800" height="260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Elegant black gradient -->
    <linearGradient id="editorialBlack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1"/>
    </linearGradient>

    <!-- Luxe gold gradient -->
    <linearGradient id="luxeGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f4e4c1;stop-opacity:1"/>
    </linearGradient>

    <!-- Subtle glow for gold accents -->
    <filter id="luxeGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pure white background (maximum elegance) -->
  <rect width="800" height="260" fill="#ffffff"/>

  <!-- VERTICAL ACCENT LINES (editorial layout) -->
  <g opacity="0.15">
    <line x1="150" y1="0" x2="150" y2="260" stroke="#000000" stroke-width="0.5"/>
    <line x1="650" y1="0" x2="650" y2="260" stroke="#000000" stroke-width="0.5"/>
  </g>

  <!-- HORIZONTAL DIVIDER (magazine section break) -->
  <line x1="200" y1="130" x2="600" y2="130" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>

  <!-- TOP EDITORIAL MARK -->
  <g transform="translate(400, 40)">
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#000000" stroke-width="1"/>
    <circle cx="0" cy="0" r="3" fill="#d4af37"/>
    <text x="0" y="-12" font-family="'Didot', 'Bodoni MT', 'Playfair Display', serif" font-size="9" font-weight="400" fill="#666666" text-anchor="middle" letter-spacing="3">
      <tspan>CURATED</tspan>
    </text>
  </g>

  <!-- MAIN BRAND - Editorial masthead style -->
  <g transform="translate(400, 100)">
    <!-- Brand name with elegant serif -->
    <text x="0" y="0" font-family="'Didot', 'Bodoni MT', 'Playfair Display', serif" font-size="56" font-weight="300" fill="#000000" text-anchor="middle" letter-spacing="12">
      <tspan>HESREALLYHIM</tspan>
    </text>

    <!-- Subtle underline -->
    <line x1="-220" y1="15" x2="220" y2="15" stroke="#d4af37" stroke-width="0.5" opacity="0.5"/>

    <!-- Tagline in elegant caps -->
    <text x="0" y="35" font-family="'Didot', serif" font-size="10" font-weight="300" fill="#666666" text-anchor="middle" letter-spacing="4">
      <tspan>SOFTWARE • AI • GITHUB MASTERY</tspan>
    </text>
  </g>

  <!-- FEATURE COLUMNS (magazine layout) -->

  <!-- Column 1: Brand Strategy -->
  <g transform="translate(100, 152)">
    <!-- Thin elegant frame -->
    <rect width="140" height="80" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>

    <!-- Title -->
    <text x="70" y="22" font-family="'Didot', serif" font-size="13" font-weight="400" fill="#000000" text-anchor="middle" letter-spacing="2">
      <tspan>BRAND</tspan>
    </text>
    <text x="70" y="38" font-family="'Didot', serif" font-size="13" font-weight="400" fill="#000000" text-anchor="middle" letter-spacing="2">
      <tspan>STRATEGY</tspan>
    </text>

    <!-- Small gold accent line -->
    <line x1="40" y1="48" x2="100" y2="48" stroke="#d4af37" stroke-width="0.5"/>

    <!-- Description -->
    <text x="70" y="62" font-family="'Didot', serif" font-size="8" font-weight="300" fill="#666666" text-anchor="middle">
      <tspan>Identity Execution</tspan>
    </text>
    <text x="70" y="72" font-family="'Didot', serif" font-size="8" font-weight="300" fill="#666666" text-anchor="middle">
      <tspan>Creative Refinement</tspan>
    </text>
  </g>

  <!-- Column 2: GitHub Design -->
  <g transform="translate(270, 152)">
    <!-- Thin elegant frame -->
    <rect width="140" height="80" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>

    <!-- Title -->
    <text x="70" y="22" font-family="'Didot', serif" font-size="13" font-weight="400" fill="#000000" text-anchor="middle" letter-spacing="2">
      <tspan>GITHUB</tspan>
    </text>
    <text x="70" y="38" font-family="'Didot', serif" font-size="13" font-weight="400" fill="#000000" text-anchor="middle" letter-spacing="2">
      <tspan>DESIGN</tspan>
    </text>

    <!-- Small gold accent line -->
    <line x1="40" y1="48" x2="100" y2="48" stroke="#d4af37" stroke-width="0.5"/>

    <!-- Description -->
    <text x="70" y="62" font-family="'Didot', serif" font-size="8" font-weight="300" fill="#666666" text-anchor="middle">
      <tspan>Repository Enhancements</tspan>
    </text>
    <text x="70" y="72" font-family="'Didot', serif" font-size="8" font-weight="300" fill="#666666" text-anchor="middle">
      <tspan>Optimized Workflows</tspan>
    </text>
  </g>

  <!-- Column 3: AI Integration -->
  <g transform="translate(440, 152)">
    <!-- Thin elegant frame -->
    <rect width="140" height="80" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.3"/>

    <!-- Title -->
    <text x="70" y="22" font-family="'Didot', serif" font-size="13" font-weight="400" fill="#000000" text-anchor="middle" letter-spacing="2">
      <tspan>AI</tspan>
    </text>
    <text x="70" y="38" font-family="'Didot', serif" font-size="13" font-weight="400" fill="#000000" text-anchor="middle" letter-spacing="2">
      <tspan>INTEGRATION</tspan>
    </text>

    <!-- Small gold accent line -->
    <line x1="40" y1="48" x2="100" y2="48" stroke="#d4af37" stroke-width="0.5"/>

    <!-- Description -->
    <text x="70" y="62" font-family="'Didot', serif" font-size="8" font-weight="300" fill="#666666" text-anchor="middle">
      <tspan>Tailored Solutions</tspan>
    </text>
    <text x="70" y="72" font-family="'Didot', serif" font-size="8" font-weight="300" fill="#666666" text-anchor="middle">
      <tspan>Expert Guidance</tspan>
    </text>
  </g>

  <!-- MINIMAL SIDE LABELS (vertical text like spine) -->
  <g transform="translate(70, 130) rotate(-90)">
    <text x="0" y="0" font-family="'Didot', serif" font-size="9" font-weight="300" fill="#999999" text-anchor="middle" letter-spacing="2">
      <tspan>2026 COLLECTION</tspan>
    </text>
  </g>

  <g transform="translate(730, 130) rotate(90)">
    <text x="0" y="0" font-family="'Didot', serif" font-size="9" font-weight="300" fill="#999999" text-anchor="middle" letter-spacing="2">
      <tspan>EST. MMXXV</tspan>
    </text>
  </g>

  <!-- BOTTOM EDITORIAL CREDIT LINE -->
  <g transform="translate(400, 250)">
    <text x="0" y="0" font-family="'Didot', serif" font-size="7" font-weight="300" fill="#999999" text-anchor="middle" letter-spacing="1">
      <tspan>VISIONARY THINKING • TIMELESS DESIGN</tspan>
    </text>
  </g>

  <!-- CORNER MINIMAL ORNAMENTS -->
  <g opacity="0.2">
    <!-- Top left -->
    <line x1="30" y1="30" x2="50" y2="30" stroke="#d4af37" stroke-width="0.5"/>
    <line x1="30" y1="30" x2="30" y2="50" stroke="#d4af37" stroke-width="0.5"/>

    <!-- Top right -->
    <line x1="750" y1="30" x2="770" y2="30" stroke="#d4af37" stroke-width="0.5"/>
    <line x1="770" y1="30" x2="770" y2="50" stroke="#d4af37" stroke-width="0.5"/>

    <!-- Bottom left -->
    <line x1="30" y1="230" x2="50" y2="230" stroke="#d4af37" stroke-width="0.5"/>
    <line x1="30" y1="210" x2="30" y2="230" stroke="#d4af37" stroke-width="0.5"/>

    <!-- Bottom right -->
    <line x1="750" y1="230" x2="770" y2="230" stroke="#d4af37" stroke-width="0.5"/>
    <line x1="770" y1="210" x2="770" y2="230" stroke="#d4af37" stroke-width="0.5"/>
  </g>

  <!-- GOLD ACCENT DOTS (minimal luxury detail) -->
  <g opacity="0.6">
    <circle cx="150" cy="60" r="1.5" fill="#d4af37"/>
    <circle cx="650" cy="60" r="1.5" fill="#d4af37"/>
    <circle cx="400" cy="155" r="1.5" fill="#d4af37"/>
  </g>

  <!-- TOP RIGHT BADGE (editorial seal) -->
  <g transform="translate(610, 165)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#d4af37" stroke-width="0.5" filter="url(#luxeGlow)"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#d4af37" stroke-width="0.3"/>
    <text x="0" y="4" font-family="'Didot', serif" font-size="8" font-weight="600" fill="#d4af37" text-anchor="middle" letter-spacing="1">
      <tspan>PREMIER</tspan>
    </text>
  </g>
</svg>
